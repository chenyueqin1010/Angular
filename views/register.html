<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <div class="register">
        <h2>员工管理系统 v1.0</h2>
        <div>
            <label for="user">
                用户名：<input type="text" id="user" placeholder="请输入用户名" ng-blur="checkName()"/>
                <span ng-show="uError" class="uError">请输入用户名</span>
                <span ng-show="nameExisted" class="uError">用户名已存在</span>
                <span ng-show="kongge" class="uError">不能含空格</span>
            </label>
        </div>
        <div>
            <label for="password">
                密码：<input type="password" id="password" placeholder="请输入密码"/>
                <span ng-show="pError" class="uError">请输入密码</span>
            </label>
        </div>
        <div>
            <label for="rpassword">
                确认密码：<input type="password" id="rpassword" placeholder="请确认密码"/>
                <span ng-show="norpError" class="uError">请确认密码</span>
                <span ng-show="rpError" class="uError">密码不一致</span>
            </label>
        </div>
        <div>
            <input ng-click="register()" type="button" value="提交"/>
            <a href="#/"><button style="font-size:20px;">返回登录</button></a>
        </div>
    </div>
</body>
</html>
